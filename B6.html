<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=prompt("Nhập mảng ký tự");
    let x=arr.split("");
    let v = prompt('nhap vao 1 kí tự')
    for (let i=0;i<x.length;i++) {
        if (v===x[i]) {
            x.splice(i, 1,'_');
            document.write(x);
        }
    }
</script>
</body>
</html>
