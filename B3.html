<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=prompt("Nhập mảng ký tự");
    let x=arr.split(" ");
    let a=x.length;
    let count=0;
    for(let i=0;i<a;i++){
        count++;
    }
    document.write(count++);
</script>
</body>
</html>
